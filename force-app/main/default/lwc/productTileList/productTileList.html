<template>
    <div class="slds-card slds-var-p-around_x-small">
        <template lwc:if={searchBarIsVisible}>
            <lightning-input label="Search Key" type="text" onchange={handleSearchKeyChange} class="search-bar"></lightning-input>
        </template>
        <template lwc:if={products.data}>
            <template lwc:if={products.data.records.length}>
                <div class="content">
                    <template for:each={products.data.records} for:item="product">
                        <c-product-tile key={product.Id} product={product} draggable={tilesAreDraggable} onselected={handleProductSelected} class="slds-var-m-around_x-small"></c-product-tile>
                    </template>
                </div>
                <!-- TO DO
                 Add paginator component here-->
            </template>
            <template lwc:else>
                <!--TO DO
                Add placeholder component here-->
            </template>
        </template>
        <template lwc:if={products.error}>
            <c-error-panel errors={products.error}></c-error-panel>
        </template>
    </div>
</template>
